<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function iniciarJogo(){
            
            let nivel= document.getElementById("nivel").value
            if(nivel===""){
                alert("Selecione um nivel")
                return false
            }
            window.location.href="app.html?"+nivel
        }

    </script>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                <img src="imagens/imagens/game.png" alt="">
                </div>    
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select name="" id="nivel">
                            <option value="">>-- Selecione o nivel --<</option>
                            <option value="facil">Facil</option>
                            <option value="medio">Medio</option>
                            <option value="dificil">Dificil</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button id="btn" class="btn btn-danger btn-lg" >Iniciar jogo</button>
                </div>    
            </div>
        </div>
    </div>

    <script>
        let btn=document.getElementById("btn").addEventListener("click",function(){
        iniciarJogo()
        })
        
</script>
</body>
</html>
